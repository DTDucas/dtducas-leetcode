version: '3.8'

services:
  # Jekyll development server
  jekyll-dev:
    build: .
    ports:
      - "4000:4000"
    volumes:
      - ./blog:/app
      - jekyll_cache:/app/.jekyll-cache
      - bundle_cache:/usr/local/bundle
    environment:
      - JEKYLL_ENV=development
    command: bundle exec jekyll serve --host 0.0.0.0 --port 4000 --livereload --incremental

  # Jekyll build for production
  jekyll-build:
    build: .
    volumes:
      - ./blog:/app
      - ./_site:/app/_site
      - jekyll_cache:/app/.jekyll-cache
      - bundle_cache:/usr/local/bundle
    environment:
      - JEKYLL_ENV=production
    command: bundle exec jekyll build --destination /app/_site/blog

  # TypeScript development server
  vite-dev:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: npm run dev
    depends_on:
      - jekyll-dev

volumes:
  jekyll_cache:
  bundle_cache:
  node_modules:
