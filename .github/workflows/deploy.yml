name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
        working-directory: ./blog

    - name: Install Node.js dependencies
      run: npm ci

    - name: Parse problems and generate data
      run: node scripts/parse-problems.js

    - name: Commit README and data changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git diff --staged --quiet || git commit -m "Auto-update README and data files [skip ci]"
        git push

    - name: Build TypeScript website
      run: npm run build

    - name: Build Jekyll blog
      run: |
        cd blog
        bundle exec jekyll build --destination ../_site/blog

    - name: Copy main site to _site
      run: |
        mkdir -p _site
        cp -r dist/* _site/

    - name: Setup Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4

    - name: Upload artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./_site

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4

  # Test job for pull requests
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
        working-directory: ./blog

    - name: Install Node.js dependencies
      run: npm ci

    - name: Parse problems and generate data
      run: node scripts/parse-problems.js

    - name: Build TypeScript website
      run: npm run build

    - name: Build Jekyll blog
      run: |
        cd blog
        bundle exec jekyll build --destination ../test-site/blog

    - name: Run tests
