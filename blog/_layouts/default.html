<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- Jekyll SEO Tag -->
  {% seo %}

  <!-- Jekyll Feed -->
  {% feed_meta %}
</head>

<body>

  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>

      <nav class="site-nav">
        <a class="page-link" href="{{ site.main_site }}">Main Site</a>
        <a class="page-link" href="{{ '/' | relative_url }}">Blog Home</a>
        <a class="page-link" href="{{ site.github_repo }}" target="_blank">GitHub</a>
      </nav>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <h2 class="footer-heading">{{ site.title | escape }}</h2>

      <div class="contact-list">
        <a class="contact-link" href="mailto:{{ site.email }}">{{ site.email }}</a>
        <a class="contact-link" href="{{ site.github_repo }}" target="_blank">GitHub Repository</a>
        <a class="contact-link" href="{{ site.main_site }}">Main Website</a>
      </div>

      <div class="footer-col-wrapper">
        <p>{{ site.description | escape }}</p>
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author.name }}. All rights reserved.</p>
      </div>
    </div>
  </footer>

</body>

</html>
